# GPIO
CONFIG_GPIO=y

# additional board options
CONFIG_GPIO_AS_PINRESET=n

# I2C
CONFIG_I2C=y
CONFIG_I2C_1=y
CONFIG_I2C_1_NRF_TWIM=y
CONFIG_I2C_NRFX=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_ASYNC=y
CONFIG_SPI_0=y
CONFIG_SPI_0_NRF_SPIM=y
CONFIG_SPI_NRFX=y

# UART
CONFIG_SERIAL=n

# console
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n

# Bluetooth
CONFIG_BT=n
CONFIG_BT_CTLR=n
